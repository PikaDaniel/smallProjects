<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img title="random" src="https://picsum.photos/500/300?random=1">
            <img title="random" src="https://picsum.photos/500/300?random=3">
            <img title="random" src="https://picsum.photos/500/300?random=2">
            <img title="random" src="https://picsum.photos/500/300?random=4">
            <img title="random" src="https://picsum.photos/500/300?random=5">
            <img title="random" src="https://picsum.photos/500/300?random=6">
        </div>
        <i class="fa-solid fa-angles-left prev btn"></i>
        <i class="fa-solid fa-angles-right next btn"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
