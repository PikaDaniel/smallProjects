<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to our website!</h1>
        <button type="button" class="btn">Click to Join</button>
    </div>
    <div class="popup-container active">
        <h4>20% OFF Offer</h4>
        <label for="email">Your Email</label>
        <input title="email" type="email" name="email" class="input" placeholder="...@yahoo.com">
        <button type="button" class="popup-btn">Join</button>
        <div class="close-icon">
            <i class="fas fa-times fa-2x"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
